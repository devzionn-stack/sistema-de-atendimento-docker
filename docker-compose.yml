version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: sistema-atendimento-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-atendimento}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: ${DB_NAME:-atendimento_db} # Alterado de pizzaria_db para evitar confusão
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432" # Mapeamento: Host 5433 -> Container 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-atendimento} -d ${DB_NAME:-atendimento_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sistema-atendimento-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-atendimento}:${DB_PASSWORD:-changeme123}@postgres:5432/${DB_NAME:-atendimento_db}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8001:8000" # Mapeamento: Host 8001 -> Container 8000
    networks:
      - app-network
    restart: unless-stopped

  # React Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sistema-atendimento-frontend
    environment:
      # IMPORTANTE: O Frontend agora precisa apontar para a porta 8001 no IP da VPS
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8001}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8001}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      - backend
    ports:
      - "8080:80" # Mapeamento: Host 8080 -> Container 80
    networks:
      - app-network
    restart: unless-stopped

  # ... (Manter aqui as definições de redis, kafka e zookeeper que já estão funcionando)

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
